<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz Hub</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(to bottom, #ffecd2, #fcb69f); margin: 0; padding: 20px; text-align: center; }
        h1 { color: #333; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .quiz-list { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #45a049; }
        .question { margin: 20px 0; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        .option { padding: 10px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; }
        .option:hover { background: #e9e9e9; }
        .correct { background: #d4edda; }
        .incorrect { background: #f8d7da; }
        .hidden { display: none; }
        .timer { font-weight: bold; color: red; }
        .score { font-size: 18px; margin: 10px 0; }
        .fun-msg { font-size: 24px; color: #ff5722; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Fun Quiz Hub üéâ</h1>
        <p>Pick a quiz and test your knowledge!</p>
        <div id="menu" class="quiz-list">
            <button onclick="startQuiz('trivia')">Trivia Quiz</button>
            <button onclick="startQuiz('riddles')">Riddle Quiz</button>
        </div>
        <div id="quiz" class="hidden">
            <h2 id="quiz-title"></h2>
            <div class="timer">Time left: <span id="time">30</span>s</div>
            <div class="score">Score: <span id="score">0</span></div>
            <div id="question-container"></div>
            <button onclick="backToMenu()">Back to Menu</button>
            <button id="next-btn" class="hidden" onclick="nextQuestion()">Next</button>
        </div>
        <div id="results" class="hidden">
            <h2>Quiz Complete!</h2>
            <p class="score">Final Score: <span id="final-score"></span></p>
            <p class="fun-msg" id="fun-msg"></p>
            <button onclick="backToMenu()">Play Again</button>
        </div>
    </div>

    <script>
        const quizzes = {
            trivia: {
                title: "Trivia Challenge",
                questions: [
                    { q: "What is the capital of France?", options: ["Paris", "London", "Berlin"], correct: 0 },
                    { q: "Which planet is closest to the Sun?", options: ["Venus", "Mercury", "Earth"], correct: 1 },
                    { q: "Who painted the Mona Lisa?", options: ["Van Gogh", "Da Vinci", "Picasso"], correct: 1 }
                ]
            },
            riddles: {
                title: "Riddle Me This",
                questions: [
                    { q: "What has keys but can't open locks?", options: ["A piano", "A map", "A book"], correct: 0 },
                    { q: "What gets wetter as it dries?", options: ["A towel", "A sponge", "A river"], correct: 0 },
                    { q: "What has a head, a tail, but no body?", options: ["A coin", "A snake", "A comet"], correct: 0 }
                ]
            }
        };

        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let timer = null;
        let timeLeft = 30;

        function startQuiz(type) {
            currentQuiz = quizzes[type];
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 30;
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('quiz-title').innerText = currentQuiz.title;
            document.getElementById('score').innerText = score;
            loadQuestion();
            startTimer();
        }

        function loadQuestion() {
            const q = currentQuiz.questions[currentQuestionIndex];
            document.getElementById('question-container').innerHTML = `
                <div class="question">${q.q}</div>
                <div class="options">
                    ${q.options.map((opt, i) => `<div class="option" onclick="selectOption(${i})">${opt}</div>`).join('')}
                </div>
            `;
            document.getElementById('next-btn').classList.add('hidden');
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            const correct = currentQuiz.questions[currentQuestionIndex].correct;
            options.forEach((opt, i) => {
                opt.onclick = null; // Disable clicks
                if (i === correct) opt.classList.add('correct');
                else if (i === index) opt.classList.add('incorrect');
            });
            if (index === correct) score++;
            document.getElementById('score').innerText = score;
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.questions.length) {
                loadQuestion();
            } else {
                endQuiz();
            }
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').innerText = timeLeft;
                if (timeLeft <= 0) {
                    endQuiz();
                }
            }, 1000);
        }

        function endQuiz() {
            clearInterval(timer);
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            const msg = score === currentQuiz.questions.length ? "Perfect! You're a genius! üß†" : score > currentQuiz.questions.length / 2 ? "Great job! Keep it up! üëç" : "Nice try! Play again to improve! üòä";
            document.getElementById('fun-msg').innerText = msg;
        }

        function backToMenu() {
            clearInterval(timer);
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
        }
    </script>
</body>
</html>
